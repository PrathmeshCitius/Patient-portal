<div class="d-flex flex-row justify-content-between my-4">
    <h1 class="common-title">Appointment History</h1>
</div>

 
    <div class="table-display-data">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="table-scroll">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="StartTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date & Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.StartTime | date:"MM/dd/yy"}} </td>
                </ng-container>

                <!-- doses Column -->
                <ng-container matColumnDef="selectphysician">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Physician Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.selectphysician}}</td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="discription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- {{row.notes}} -->
                        <button mat-icon-button color="primary" class="mx-2"
                            [routerLink]="['/appointment-history/appointment-detail/', row.id]">View Details</button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>
</div>
