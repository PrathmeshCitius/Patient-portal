<h1 mat-dialog-title> Add Immunization Details</h1>
<div mat-dialog-content>
   <form [formGroup]="immunizationForm">
    <mat-form-field appearance="outline">
        <mat-label>Vaccine Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="vaccineName">
        
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>No. of Doses Taken</mat-label>
        <input matInput placeholder="Placeholder" formControlName="doses">
        
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
   </form>
      <div mat-dialog-action align='end'>
    <button mat-raised-button color="warn" class="m-5" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)='addImmunizationDetails()'>Add</button>    
</div>
</div>
