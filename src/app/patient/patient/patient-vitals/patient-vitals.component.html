<mat-card class="mt-10">PATIENT VITAL DETAILS</mat-card>


<div class="mat-elevation-z8" class="display_res">
    <table mat-table [dataSource]="dataSource" matSort style="margin-top:15px; width: 120%">

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date |date: 'MM/dd/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="bp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloop Pressure</th>
            <td mat-cell *matCellDef="let row"> {{row.bp}} </td>
        </ng-container>

        <!-- doses Column -->
        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}}</td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="resp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Respiration </th>
            <td mat-cell *matCellDef="let row"> {{row.resp}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="temp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temp}} </td>
        </ng-container>
        <!-- date Column -->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
        </ng-container>



        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row">
                <!-- <button mat-icon-button color="primary" class="mx-2" (click)='onEdit(row)'>
                    <mat-icon>edit</mat-icon>
                </button> -->
                <!-- <button mat-icon-button color="warn" (click)='onDelete(row)'>
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" style="position: absolute;"></mat-paginator>
</div>
