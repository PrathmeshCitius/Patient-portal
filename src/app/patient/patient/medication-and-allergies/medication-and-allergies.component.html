<mat-card class="container px-5">
    <form [formGroup]="medicationForm">
      <div class="row pt-4 " >
        <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Current Medications</mat-label>
              <input matInput placeholder="Placeholder" formControlName="currentmedications">      
             
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>OTC(Over the counter medications)</mat-label>
              <input matInput placeholder="Placeholder" formControlName="otc">      
              
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Herbs/Vitamine/minarals/Antibiotics</mat-label>
              <input matInput placeholder="Placeholder" formControlName="hvma">      
             
            </mat-form-field>
          </div>
          </div>
          <div class="row pt-4 " >
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Social drugs</mat-label>
              <input matInput placeholder="Placeholder" formControlName="socialdrugs">      
             
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Drugs Allergies</mat-label>
              <input matInput placeholder="Placeholder" formControlName="drugsallergies">      
              
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Other Allergies</mat-label>
              <input matInput placeholder="Placeholder" formControlName="otherallergies">      
            
            </mat-form-field>
          </div>
          </div>
        </form>
          <div class="d-flex justify-content-end pb-3"> 
            <button mat-raised-button color="primary" (click)="addMnA()">Add</button> 
        </div>
        
      </mat-card>
