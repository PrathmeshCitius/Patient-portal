<!-- <app-header></app-header> -->
<div class="d-flex flex-row justify-content-between my-4" style="align-items: center;flex-wrap: wrap;">
  <h1 class="common-title">Physician Dashboard</h1>
  <a href="https://us04web.zoom.us/j/74231158584?pwd=hXCKErAvVo9xmLfOoznJxfw4U1qfrD.1" mat-raised-button
    color="primary" target="_blank" class="zoom">Join online Consultation</a>

</div>
<div class="physician-container">
  <!-- <div class="physician-sidebar">
    <app-physician-sidebar></app-physician-sidebar>
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 my-2">
        <!-- <button class="btn" mat-raised-button color="primary"> -->
        <!-- </button> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 my-2">
      <mat-card>
        <div class="d-flex" style="justify-content: center;">
          <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
          <p>{{ selected }}</p>
        </div>
      </mat-card>
      </div>

      <div class="col-lg-6">
      <mat-card>
        <div class="chart-wrapper custom-chart">
          <canvas class="chartline" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
            [chartType]="lineChartType" [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </mat-card>
      </div>
    </div>
  </div>
</div>
