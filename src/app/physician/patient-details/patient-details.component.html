<div class="d-flex flex-row justify-content-between my-4">
  <h1 class="common-title">Patient Details</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="appdate">
      <th mat-header-cell *matHeaderCellDef> Appointment Date</th>
      <td mat-cell *matCellDef="let element"> {{element.appdate}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="patientname">
      <th mat-header-cell *matHeaderCellDef> Pateint Name </th>
      <td mat-cell *matCellDef="let element"> {{element.patientname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="appointment">
        <th mat-header-cell *matHeaderCellDef> View Appointemnts </th>
        <td mat-cell *matCellDef="let element"> {{element.appointment}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
