
<div class="d-flex justify-content-start pb-3" style="padding-left: 10px;padding-top: 10px;">
<button mat-raised-button color="primary"  (click)="openFormDialog()" >Create Physician</button>
</div>

<mat-card class="container">
<div class="pt-5 table-display-data table-scroll">
    

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>

            <!-- doses Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="Speciality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Speciality </th>
                <td mat-cell *matCellDef="let row"> {{row.speciality}} </td>
            </ng-container>

            <!-- Action Column -->
            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" class="mx-2" (click)='onEdit(row)'><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)='onDelete(row)'><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div></mat-card>
