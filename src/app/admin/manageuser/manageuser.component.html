<div class="row mainContainers">
	<div class="col-12">
		<div class="table-container">
            <table mat-table [dataSource]="userList" style="width:100%" class="mat-elevation-z8" matSort>
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
        
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}	</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>

                <!--action column-->
              
                <ng-container matColumnDef="isAuthenticated">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Authenticated </th>
                  <td mat-cell *matCellDef="let row">
                
                    <mat-slide-toggle  [checked]="row.isAuthenticated === true ? true : false" (change)="onChange($event,row)"></mat-slide-toggle>
                  </td>
                  </ng-container>
                    
                    <ng-container matColumnDef="delete">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete User </th>
                      <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)='openDialog(row)'>
                          <mat-icon>cancel</mat-icon>
                        </button>
                      </td>
                      </ng-container>
                    
              
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
	</div>
</div>
